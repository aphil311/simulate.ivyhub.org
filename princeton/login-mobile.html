<BODY>
  <DIV id="netblock" style="background: rgb(255, 255, 204); padding: 5px 10px; text-align: center; margin-bottom: 0px; border-bottom-color: rgb(204, 204, 153); border-bottom-width: 2px; border-bottom-style: solid; display: none;">This
    website uses resources that are being blocked by your network. Contact your
    network administrator for more information.</DIV>
  <DIV id="page">
    <DIV style="background: rgb(102, 102, 102); padding: 10px;">





      <A style="text-align: center; color: white; font-weight: bold; text-decoration: none; display: block;" href="javascript:void(0);">Princeton University</A>



    </DIV>

    <DIV id="content">
      <FORM method="post" autocomplete="off">
        <H1>Login</H1>
        <P class="success">To log in, please enter your email address and password.</P>
        <TABLE class="fixed">
          <COLGROUP>
            <COL>
            <COL style="width: 215px;">
          </COLGROUP>
          <TBODY>
            <TR>
              <TD>
                <TABLE class="plain">
                  <COLGROUP>
                    <COL style="width: 150px;">
                    <COL>
                  </COLGROUP>
                  <TBODY>
                    <TR>
                      <TH><LABEL for="email">Email Address</LABEL></TH>
                      <TD><INPUT name="email" class="maxlength_enabled" id="email" style="width: 200px;" spellcheck="false" type="text" size="48" maxlength="64" autocomplete="off" autocapitalize="off"
                          ></TD>
                    </TR>
                    <TR>
                      <TH><LABEL for="password">Password</LABEL></TH>
                      <TD><INPUT name="password" id="password" style="width: 200px;" spellcheck="false" type="password" size="48" maxlength="64" autocomplete="off" autocapitalize="off"
                          ><A style="margin-left: 15px;"
                          href="javascript:void(0);">Forgot
                          Your Password?</A></TD>
                    </TR>
                  </TBODY>
                </TABLE>
                <DIV class="action"><BUTTON class="default" onclick="location.href='./portal.html'; return false;" type="submit">Login</BUTTON></DIV>
              </TD>
              <TD></TD>
            </TR>
          </TBODY>
        </TABLE>
        <DIV style="margin-top: 50px;"></DIV>
      </FORM>
      <DIV style="height: 0px; clear: both;"></DIV>
    </DIV>
